    <div id="mainDiv">
        <div class="text-center p-4">
            <h2>Carrito de compra</h2>
        </div>
        <div class="container">
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col"><img src="node_modules/bootstrap-icons/icons/file-earmark-image.svg" role="img"></th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio unitario</th>
                        <th scope="col">Tipo de moneda</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="text-center p4">
                <p class="lead font-weight-bold">Total: <span id="total"></span> UYU</p>
            </div>
            <hr>
            <div class="text-center p-4">
                <h2>Datos del comprador</h2>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nameInput">Nombre</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="surnameInput">Apellido</label>
                        <input type="text" class="form-control" id="surnameInput" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">Ciudad</label>
                        <select id="inputState" class="form-control" required>
                      <option selected>Elige una ciudad</option>
                      <option>Montevideo</option>
                      <option>Canelones</option>
                      <option>Colonia</option>
                      <option>San José</option>
                      <option>Maldonado</option>
                      <option>Soriano</option>
                      <option>Flores</option>
                      <option>Florida</option>
                      <option>Lavalleja</option>
                      <option>Rocha</option>
                      <option>Río Negro</option>
                      <option>Durazno</option>
                      <option>Treinta y Tres</option>
                      <option>Paysandú</option>
                      <option>Tacuarembó</option>
                      <option>Cerro Largo</option>
                      <option>Salto</option>
                      <option>Rivera</option>
                      <option>Artigas</option>
                    </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="neighborhoodInput">Localidad</label>
                        <input type="text" class="form-control" id="neighborhoodInput" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Dirección" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                        Acepto los términos y condiciones
                    </label>
                    </div>
                </div>
                <hr>
                <div class="text-center p-4">
                    <h2>Envío y método de pago</h2>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingRadio" id="premiumRadio" value="option1">
                    <label class="form-check-label" for="premiumRadio">
                        PREMIUM: 2-5 dias | Costo del 15% sobre el subtotal.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingRadio" id="expressRadio" value="option2">
                    <label class="form-check-label" for="expressRadio">
                        EXPRESS: 5-8 dias | Costo del 7% sobre el subtotal.
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="shippingRadio" id="standarRadio" value="option3">
                    <label class="form-check-label" for="standarRadio">
                        STANDAR: 12 a 15 dias | Costo del 5% sobre el subtotal.
                    </label>
                </div>
                <hr>
                <!-- RADIO PARA TESTEAR -->
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Tarjeta de crédito
                          </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="cardName">Nombre del titular:</label>
                                        <input type="text" class="form-control" id="cardName" placeholder="Nombre del titular">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardNumber">Número de la tarjeta:</label>
                                        <input type="text" class="form-control" id="cardNumber" placeholder="Número de la tarjeta">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Fecha de expiración:</label>
                                        <input type="number" name="date" placeholder="MM" min="0" max="2">
                                        <span>/</span>
                                        <input type="number" name="date" placeholder="AA" min="0" max="2">
                                        <br>
                                        <label for="cardCCV">CVC/CVV:</label>
                                        <input type="number" id="cardCCV" placeholder="Num" max="3">
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="cardRemember" aria-describedby="savedInfoHelp">
                                        <label class="form-check-label" for="cardRemember">Recordar esta tarjeta</label>
                                        <small id="savedInfoHelp" class="form-text text-muted">No compartiremos esta información con nadie.</small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Transferencia bancaria
                          </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="accountName">Nombre del titular:</label>
                                            <input type="text" class="form-control" id="accountName" placeholder="Nombre del titular">
                                        </div>
                                        <div class="form-group">
                                            <label for="cardNumber">Número de la cuenta:</label>
                                            <input type="text" class="form-control" id="accountNumber" placeholder="Número de la cuenta">
                                        </div>
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="accountRemember" aria-describedby="savedInfoHelp">
                                            <label class="form-check-label" for="accountRemember">Recordar esta cuenta</label>
                                            <small id="savedInfoHelp" class="form-text text-muted">No compartiremos esta información con nadie.</small>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
        </div>
        <br>
        <div class="text-center p4">
            <button type="button" class="btn btn-primary btn-lg">Comprar</button>
        </div>
        <br>
        <div id="spinner-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
