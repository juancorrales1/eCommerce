<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="signin">
    <img class= "signin" src="img/login.png" alt="eMercado">
    <h1>Bienvenido a eMercado</h1>
    <h5>Ingresa tu usuario seguido de tu contraseña para continuar</h5>
    <br>
    <form action="index.html" id="formBox">
      <label for="user">Nombre de usuario:</label>
      <input type="text" name="user" id="loginUser" placeholder="Usuario">
      <br><br>
      <label for="pass">Ingresa tu contraseña:</label>
      <input type="password" name="pass" id="loginPassword" placeholder="Contraseña">
      <br><br>
      <input type="submit" value="Iniciar sesion">
    </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
