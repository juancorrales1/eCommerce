<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>

      <a class="py-2 d-none d-md-inline-block" href="my-profile.html" id="username"></a>
    </div>
  </nav>
  <main role="main">
    <div class="container mt-5">
      <div class="text-center p-4">
        <h2 id="productName"></h2>
        <h4 id="productCostAndCurrency"></h4>
        <p class="lead" id="soldCount"></p>
      </div>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div id ="currentCarousel" class="carousel-inner">
         
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="container mt-5">
      <hr class="my-3">
      <dl>
        <dt>Descripción del producto:</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>
        <dt>Comentarios y puntuación:</dt>
      </dl>
      <div class="form-group" id="commentsForm">
        <label for="puntaje">Puntuación</label>
        <select name="puntaje" id="puntaje">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br>
        <label for="exampleFormControlTextarea1">Escribe tu comentario:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        <br>
        <input onclick="commentValidate(event)" type="submit" value="Enviar">
        <br>
      </div>
      <form>
        <div class="row">
          <div class="list-group" id="commentsDiv"></div>
        </div>
      </form>
      <br>
    </div>
      <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Volver atrás</a>
    </div>
    <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
